---
layout: default
---

<div class="section">
  <div class="container-narrow">
    <article class="page-content">
      <header class="page-header">
        {% if page.title %}
        <h1>{{ page.title }}</h1>
        {% endif %}
        {% if page.description %}
        <p class="page-description">{{ page.description }}</p>
        {% endif %}
      </header>

      <div class="content">
        {{ content }}
      </div>
    </article>
  </div>
</div>

<style>
.page-header {
  text-align: center;
  margin-bottom: var(--spacing-lg);
}

.page-header h1 {
  margin-bottom: var(--spacing-sm);
}

.page-description {
  font-size: 1.125rem;
  color: var(--text-secondary);
  max-width: 600px;
  margin: 0 auto;
}

.page-content {
  animation: fadeInUp 0.6s ease;
}

.content {
  margin-top: var(--spacing-lg);
}

.content h2 {
  margin-top: var(--spacing-lg);
}

.content h3 {
  margin-top: var(--spacing-md);
}
</style>
